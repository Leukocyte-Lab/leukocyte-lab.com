<div [ngClass]="['spotlight', 'spotlight-container', 'spotlight-container--' + type, 'spotlight-container--theme-' + theme]">
  <div class="spotlight spotlight-image">
    <ng-content select="[lkc-spotlight-image]"></ng-content>
  </div>
  <div class="spotlight spotlight-title">
    <ng-content select="[lkc-spotlight-title]"></ng-content>
  </div>
  <div class="spotlight spotlight-content">
    <ng-content select="[lkc-spotlight-content]"></ng-content>
  </div>
</div>
